<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <div ng-controller="NarrowItDownController as nidCtrl" class="container">
      <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <div class="input-group center-block">
          <input type="text" ng-model="nidCtrl.searchTerm" placeholder="Enter your search term here" class="text-center form-control">
          <button ng-click="nidCtrl.searchItem(nidCtrl.searchTerm)" class="btn btn-primary narrow-button">Narrow It Down For Me!</button>
        </div>
      </div>
      <found-items found-items="nidCtrl.found" on-remove="nidCtrl.removeItem(index)"></found-items>
    </div>
  </body>
</html>
